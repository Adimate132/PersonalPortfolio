<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title> Adam Hassan | Contact </title>
    <link rel="icon" href="../assets/coffeeIcon.ico">
    <link rel="stylesheet" href="./contact.css">
    <script defer src="./js/sitePages.js" type="module"></script>
</head>
<body>

    <!-- preloader -->
    <div id="preloader"></div>

    <!-- submenu -->
    <div>
        <ul class="submenu-navbar">
            <li id="name-btn"> Adam Hassan </li>
            <li id="home-btn"> Home </li>
            <li id="about-btn"> About </a></li>
            <li id="projects-btn"> Projects </li>
            <li id="contact-btn"> Contact </li>
            <li id="login-btn"> Login </li>
        </ul>
    </div>

    <!-- display -->
    <div class="display">
        <div class="wrap">
            <h1>Contact</h1>
            <form id="contact-form">
                <div class="contact-form">
                    <input required class='name' type="text" placeholder="Enter Name">
                    <input required class='email-field' type="text" placeholder="Enter Email">
                    <textarea 
                        required 
                        class='msg-field' 
                        type="text" 
                        placeholder="Enter Message"
                        rows="5"
                        cols="3"
                    ></textarea>
                    <button class='submit-btn' type="submit"> Submit </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
