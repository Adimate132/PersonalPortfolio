<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminLogin.css">

    <!-- nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title> Adam Hassan | Login </title>
    <link rel="icon" href="../../assets/coffeeIcon.ico">

    <title>Admin Login</title>
</head>
<html>
<body>  

    <!-- preloader -->
    <div id="preloader"></div>
    <div class="container">
        <div class='loginScreen'>
            <p color="#38220f">Admin Login</p>
            <div id='loginBox'>
                <form class='login-form'>
                    <div><input required id='username-field' placeholder='Username' type="text"></div>
                    <div><input required id='password-field' placeholder='Password' type='password'></div>
                    <div><button id="admin-login-btn" type="submit">Login</button></div>
                </form>
                
                <button class="back-btn" onclick="window.location.href='../../index.html'"> Back </button>
            </div>
        </div>
    </div>
    
    <script src="../js/adminLogin.js" type="module"></script>
</body>
</html>
