    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logSign.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="logSignWrap">
        <div class="logSignBox">
            <h1>Sign Up</h1>

        </div>
    </div>
<script src="./js/signUp.js" type="module"></script>
